sudo: false
language: node_js

node_js:
  - "8.2.1"

os:
  - linux

before_install:
  - npm install -g typescript
  - npm install -g tslint
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent
